<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Reviews</title>
  </head>
  <body>
    <div class="center">
      <header class="header">
        <h1 class="header__title">Our Reviews</h1>
        <div class="header__line"></div>
      </header>
      <main>
        <article class="card">
          <img class="card__img" src="" alt="" />
          <h2 class="card__name"></h2>
          <p class="card__position"></p>
          <p class="card__description"></p>
          <section class="card__btns">
            <button class="btn card__btn-arrow back">⬅️</button>
            <button class="btn card__btn-arrow front">➡️</button>
          </section>
          <button class="btn card__btn-surprise">Surprise Me</button>
        </article>
      </main>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
