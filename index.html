<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Reviews</title>
  </head>
  <body>
    <div class="center">
      <header class="header">
        <h1 class="header__title">Our Reviews</h1>
        <div class="header__line"></div>
      </header>
      <main>
        <article class="card">
          <img class="card__img" src="/img/peixe.jpg" alt="Peixe Dourado" />
          <h2 class="card__name">Susan Smith</h2>
          <p class="card__position">Web Developer</p>
          <p class="card__description">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Molestias
            magnam vero sed cumque. Labore earum quaerat impedit et harum autem
            dicta error sed sunt. Nihil quae quam inventore nulla quisquam.
          </p>
          <section class="card__btns">
            <button class="card__btn-arrow">⬅️</button>
            <button class="card__btn-arrow">➡️</button>
          </section>
          <button class="card__btn-surprise">Surprise Me</button>
        </article>
      </main>
    </div>
  </body>
</html>
